<!doctype html>
<html>
	<head>
		<title>Movie Classification</title>
		<link rel="stylesheet" href="{{ url_for('static',
		filename='style.css') }}">
	</head>
	<body>
	<!-- content, prediction, probability comes from
	variable from the result route from app.py -->
		<h3>Your movie review:</h3>
		<div>{{ content }}</div>
		<h3>Prediction:</h3>
		<div>This movie review is <strong>{{ prediction }}</strong>
		(probability: {{ probability }}%).</div>
		<div id='button'>
			<!-- call /thanks page in method post
			the value of prediction and content are hidden
			in input file so that when we click on a button
			from this form those value are passed to the
			thanks route -->
			<form action="/thanks" method="post">
				<input type=submit value='Correct' name='feedback_button'>
				<input type=submit value='Incorrect' name='feedback_button'>
				<input type=hidden value='{{ prediction }}' name='prediction'>
				<input type=hidden value='{{ content }}' name='review'>
			</form>
		</div>
		<div id='button'>
			<form action="/">
				<input type=submit value='Submit another review'>
			</form>
		</div>
	</body>
</html>
